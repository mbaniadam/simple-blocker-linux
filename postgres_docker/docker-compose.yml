version: "3"
services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql
      - ./dbscripts/:/docker-entrypoint-initdb.d  
    container_name: postgres_db
    environment:
      POSTGRES_DB: wgpeers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  
volumes:
   pg_data:
